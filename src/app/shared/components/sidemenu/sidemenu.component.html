
<div>
    <h2>Template</h2>
    <hr>
    
    <ul class="list-group">
        <ul *ngFor="let item of templateMenu"
            class="list-group-item"
            [routerLink]="item.ruta"
            routerLinkActive="active">
            {{item.texto}}
        </ul>
    </ul>
</div>

<div class="mt-3">
    <h2>Reactive</h2>
    <hr>
    
    <ul class="list-group">
        <ul *ngFor="let item of reactiveMenu"
            class="list-group-item"
            [routerLink]="item.ruta"
            routerLinkActive="active">
            {{item.texto}}
        </ul>
    </ul>
</div>
